<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="아무거나 물어봐" id="입력박스">
    <button onclick="boom(document.getElementById('입력박스').value)">입력</button>

    <script>
        var name = '조성주'
        function boom(문자) {
            if (문자 === '안녕') {
                alert('안녕하세요 ' + name + '님.')
            } else if (문자 === '몇살이야?') {
                alert('2의 제곱 살')
            } else if (문자 === 'R&E 주제 뭐로 하지') {
                alert ('니가 고민해')
            } else if (문자 === '심심해'){
                alert ('대현이랑 코딩해')
            } else if (문자 === '나쁜 놈')
                alert ('응')
        }
    </script>
</body>

</html>
